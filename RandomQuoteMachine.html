<!doctype html>


<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Machine</title>
  <meta name="description" content="Random Quote Machine">
  <meta name="author" content="Atul Sharma">

  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="css/RandomQuoteMachine.css">

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
  <script src="js/RandomQuoteMachine.js" type="text/javascript"></script>
 
</head>

<body>


<div id="mainContainer" class="container container-table">
  <div class=" row vertical-center-row">
    <div id="contentDiv" class="col-md-4 col-md-offset-4">
      <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
      <span id="quoteContent">
        
       
      </span>
      <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>

      <div id="quoteAuthor"> </div>

      <div id="twitterContainer" class="btn">
        <a id="postTwitter" target="_blank" title="Post Tweet">
          <i class="fa fa-twitter fa-1x" aria-hidden="true"></i>
        </a>
      </div>

      <div id="buttonContainer">
        <button class="btn" id="newQuote">New Quote</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
